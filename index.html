<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<title>Portfolio - Chris Fiorino CSS Grid</title>
	<meta name="description" content="HTML Grid Layout">
	<meta name="author" content="Chris Fiorino">

	<link rel="stylesheet" href="grid.css">
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="side-top">
				<img src="profile.jpg" alt="Profile Picture">
			</div>
			<div class="side-middle"></div>
			<div class="spaceer"></div>
			<div class="side-bottom">	
				<p class="contact-me">Contact Me</p>
				<div class="contact-fonts">
					<i class="fa fa-linkedin" aria-hidden="true"></i>
					<i class="fa fa-envelope" aria-hidden="true"></i>
					<i class="fa fa-phone" aria-hidden="true"></i>
					<i class="fa fa-home" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="spaceer"></div>
		<div class="projects projects-col1">
			<div class="header"></div>
			<div class="project-card-wrapper">
				<div class="project-card">
					<div class="front">
						<p>Card One Front</p>
					</div>
					<div class="back">
						<p>Card One Back</p>
					</div>
				</div>
			</div>
			<div class="project-card-wrapper">
				<div class="project-card">
					<div class="front">
						<p>Card Four Front</p>
					</div>
					<div class="back">
						<p>Card Four Back</p>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		<div class="projects projects-col2">
			<div class="header"><h1 class="projects-header">Projects</h1></div>
			<div class="project-card-wrapper">
				<div class="project-card">
					<div class="front">
						<div class="top-img"></div>
						<div class="bottom-text">
							<p>Card Two Front</p>
						</div>
					</div>
					<div class="back">
						<p>Card Two Back</p>
					</div>
				</div>
			</div>
			<div class="project-card-wrapper">
				<div class="project-card">
					<div class="front">
						<p>Card Five Front</p>
					</div>
					<div class="back">
						<p>Card Five Back</p>
					</div>
				</div>
			</div>
			<div class="footer"><p class="copyright-footer">Chris Fiorino <i class="fa fa-copyright" aria-hidden="true"></i> 2018</p>
			</div>
		</div>
		<div class="projects projects-col3">
			<div class="header"></div>
			<div class="project-card-wrapper">
				<div class="project-card">
					<div class="front">
						<p>Card Three Front</p>
					</div>
					<div class="back">
						<p>Card Three Back</p>
					</div>
				</div>
			</div>
			<div class="project-card-wrapper">
				<div class="project-card">
					<div class="front">
						<p>Card Six Front</p>
					</div>
					<div class="back">
						<p>Card Six Back</p>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		<div class="spaceer"></div>
	</div>
</body>
</html>
