<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<title>Portfolio - Chris Fiorino CSS Grid</title>
	<meta name="description" content="HTML Grid Layout">
	<meta name="author" content="Chris Fiorino">

	<link rel="stylesheet" href="grid.css">
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="side-top">
				<img src="profile.jpg" alt="Profile Picture">
			</div>
			<div class="side-middle"></div>
			<div class="spaceer"></div>
			<div class="side-bottom">	
				<p class="contact-me">Contact Me</p>
				<div class="contact-fonts">
					<i class="fa fa-linkedin" aria-hidden="true"></i>
					<i class="fa fa-envelope" aria-hidden="true"></i>
					<i class="fa fa-phone" aria-hidden="true"></i>
					<i class="fa fa-home" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="spaceer"></div>
		<div class="projects projects-col1">
			<div class="header">A</div>
			<div class="projects">B</div>
			<div class="projects">C</div>
			<div class="footer">D</div>
		</div>
		<div class="projects projects-col2">
			<div class="header">A</div>
			<div class="projects">B</div>
			<div class="projects">C</div>
			<div class="footer">D</div>
		</div>
		<div class="projects projects-col3">
			<div class="header">A</div>
			<div class="projects">B</div>
			<div class="projects">C</div>
			<div class="footer">D</div>
		</div>
		<div class="spaceer"></div>
	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
